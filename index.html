<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=-, initial-scale=1.0">
       <title>youTube</title>
       <link rel="stylesheet" href="styles.css">
       <script src="https://kit.fontawesome.com/a8655a4abe.js" crossorigin="anonymous"></script>
</head>

<body>
    
</body>
<header>
    <div class="div-header">
      <div class="firstborn">
        <div id="bars"><i class="fa-solid fa-bars"></i></div>
          <div id="youtube-logo"><img src="./image.png/youTube.png" width="100" height="50" alt="youTube logo"></div>
        </div>
        </div>

        <div class="secondborn">
        <div id="div-input"><input type="text" placeholder="search"></div>
        <div><i class="fa-solid fa-microphone"></i></div>
        <!-- <span><i class="fa-solid fa-magnifying-glass"></i></span> -->
        </div>

        <div class="thirdborn">
        <div><i class="fa-solid fa-camera"></i></div>
        <div><i class="fa-solid fa-grip"></i></div>
        <div><i class="fa-solid fa-bell"></i></div>
        <div><i class="fa-solid fa-user"></i></div>
     </div>  
</header>


<main>

   <div class="container">
       <div class="siblings1" id="vid1"><iframe width="900" height="700" src="https://www.youtube.com/embed/inV0dNssUj0" title="YouTube video 
      player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
      picture-in-picture" allowfullscreen></iframe></div>

      <div class="siblings2"> 
        <div class="videos1" id="vid2"><iframe width="300" height="300" src="https://www.youtube.com/embed/O8YiDOzUpUs" title="YouTube video
          player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
          picture-in-picture" allowfullscreen></iframe></div> 
          <div class="videos2" id="vid3"><iframe width="300" height="300" src="https://www.youtube.com/embed/pZVdQLn_E5w" title
          ="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-
          media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
      </div>
   </div>
          
    
    <div class="div-main">
      <div class><i class="fa-solid fa-house"><span>Home</span></i>   </div>
      <div class><i class="fa-solid fa-tower-cell"></i></div>
      <div class><i class="fa-brands fa-wpexplorer"></i></div>
      <div class><i class="fa-solid fa-angle-up"></i></div>
      <div class><i class="fa-solid fa-angle-down"></i></div> 
      <div class><i class="fa-solid fa-square-caret-down"></i></div>
      <div class><i class="fa-solid fa-square-caret-up"></i></div>
      <div class><i class="fa-solid fa-clapperboard-play"></i></div>
      <div class><i class="fa-solid fa-flag"></i></div>
      <div class><i class="fa-solid fa-bell"></i></div>
      <div class><i class="fa-solid fa-tv"></i></div>
      <div class><i class="fa-solid fa-film"></i></div>
      <div class><i class="fa-solid fa-video-plus"></i></div>
      <div class><i class="fa-solid fa-bell"></i></div>
      <div class><i class="fa-solid fa-bell-slash"></i></div>
      <div class><i class="fa-solid fa-circle-question"></i></div>
      <div><i class="fa-solid fa-trophy"></i></div>
      <div><i class="fa-solid fa-gear"></i></div>
      <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
      <div><i class="fa-solid fa-bell"></i></div>
      <div><i class="fa-solid fa-film"></i></div>
      <i class="fa-solid fa-compass"></i>
      <div><i class="fa-solid fa-message"></i></div>
      <div><i class="fa-solid fa-gamepad-modern"></i></div>
      <div><i class="fa-solid fa-clock-rotate-left"></i></div>
      <div><i class="fa-solid fa-clock"></i></div>
      <div><i class="fa-solid fa-tower-broadcast"></i></div>
   </div>


   <section>
     <div class="views">
    <div class=""><span>2,550,075 views &bull;</span></div>
    <div class=""><span>Likes<i class="fa-solid fa-thumbs-up"></i></span></div>
    <div class=""><span>Dislikes<i class="fa-solid fa-thumbs-down"></i></span></div>
    <div class=""><span>Share<i class="fa-solid fa-share"></i></span></div>
    <div class=""><span>Download<i class="fa-solid fa-download"></i></span></div>
    <div class=""><span>Clip<i class="fa-solid fa-scissors"></i></span></div>
    <div class=""><span><i class="fa-solid fa-ellipsis"></i></span></div>
  </div>
  </section>

  <section class="subscribers">
    <h3>Eternalgratis <span><i class="fa-solid fa-check"></i></span></h3>
    <span>1,000,000 subscribers</span>
    <span>subscribed</span>
    <span><i class="fa-solid fa-bell"></i></span>
  </section>


</main>

</footer>
